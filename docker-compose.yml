version: '3.8'

services:
  # 1. Veritabanı (Aynen kalıyor)
  db:
    image: postgres:15-alpine
    container_name: db_service
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: events_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d events_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Yeni GO Servisi (Eski backend yerine bu geçiyor)
  ingestion-go:
    build: ./ingestion-go  # Go kodunun olduğu klasör
    container_name: ingestion_service
    ports:
      - "8080:3000"  # Dışarıya 8080 olarak açıyoruz (Çakışmayı önlemek için)
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=events_db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  # ŞİMDİLİK KAPALI (Go testinden sonra açarız)
